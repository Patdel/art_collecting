<head>
  <title>Art Collecting</title>
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
       <div class="container-fluid">
         <div class="navbar-header">
          <h1>Art Kollector</h1>
         </div>
       </div>
    </nav>


    <div class="container">

      {{> creators}}
    </div>

</body>

<template name="creators">

  <div class="row">
    {{#each listOfArtists}} <!-- this has to be the name of the function, not the database-->
      <div class="col-xs-12 col-md-3">
        <div class="thumbnail">
          <img src="{{picture}}">
          <div class="caption">
            <h3>{{name}}</h3>
            <h6>Location: {{location}}</h6>
            {{#each work}}
               <h6>Title: {{title}}</h6>
               <h6>Year: {{year}} </h6>
               <h6>Medium: {{medium}} </h6>
               <h6>Price: {{price}}</h6>
           {{/each}}
                <button class="btn btn-warning js-del-art">Delete</button>
          </div> <!-- caption -->
        </div>  <!-- thumbnail -->
      </div> <!-- column -->
  {{/each}}
  </div> <!-- row -->

</template>
